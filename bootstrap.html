<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning bootstrap</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Grid</h1>
    <!-- bootstrap grid code -->
    <div class="container text-center">
        <div class="row">
         <div class="col-sm-8">apple</div>
         <div class="col-sm-4">banana</div>
        </div>
        <div class="row">
         <div class="col-sm">plum</div>
         <div class="col-sm">pear</div>
         <div class="col-sm">orange</div>
        </div>
    </div>
    <!-- another-grid -->
    <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
    </div>
    <div class="image">
        <img src="https://wallpaper.dog/large/20494966.jpg" class="rounded float-start" width="250px" alt="...">
        <img src="https://wallpaper.dog/large/20494966.jpg" class="rounded float-end" width="250px" alt="...">
    </div>
    <!-- bootstrap-table code -->
    <div class="table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">days of the week</th>
                <th scope="col">breakfast</th>
                <th scope="col">lunch</th>
                <th scope="col">dinner</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Monday</th>
                <td>fruit</td>
                <td>sandwich</td>
                <td>chicken</td>
              </tr>
              <tr>
                <th scope="row">Tuesday</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">Wednesday</th>
                <td >Larry the Bird</td>
                <td>hello</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div> 
</body>

</html>
